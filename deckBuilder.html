<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>BCS Popology</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/card.css"/>
        <link rel="stylesheet" href="styles/deckBuilder.css"/>
        <link rel="stylesheet" href="styles/cardPopup.css"/>
    </head>
    <body>
        <main id="main">
            <div class="coverImage" id="coverImage"></div>
            <div class="statsPageWrapper">
                <div class="statsPageBody" id="statsPageBody">
                    <div class="headerStyle" id="header">
                        <h4 class="bcsfont title">BCS Popology</h4>
                        <div class="headerContent">
                            <a href="index.html"><h5>Home</h5></a>
                            <a href="popology.html" ><h5>Popology</h5></a>
                            <a href="deckBuilder.html" ><h5 style="text-decoration: underline 2px;text-underline-offset: 2px;">Deck Builder</h5></a>
                            <a href="https://discord.gg/mJDw5qzvHV"><h5>Discord</h5></a>
                        </div>
                        <div class="menuIcon" id="menuIcon">
                            <span class="material-symbols-outlined menuIcon">menu</span>
                        </div>
                    </div>
                    <div id="content">
                        <section class="deckBuilderContainer">
                            <div class="deckContent">
                                <div class="deckNameContainer" id="deckNameContainer">
                                    <h3 id="deckName" class="bcsfont deckName"></h3>
                                </div>
                                <div class="horizontalLine strongLineStyle"></div>
                                <div class="listOfCards" id="listOfCards"></div>
                            </div>
                            <div class="smallCardSearchContainer">
                                <h5 class="bcsfont">Add cards</h5>
                                <div class="horizontalLine strongLineStyle"></div>
                                <label>
                                    <input type="text" class="searchInput searchContainer" id="searchInput"
                                           placeholder="Enter a search term..." autocomplete="off">
                                </label>
                                <div class="searchResults" id="searchResults"></div>
                            </div>
                            <div class="exportOptions">
                                <h5 class="bcsfont">Import and export</h5>
                                <div class="horizontalLine strongLineStyle"></div>
                            </div>
                        </section>
                    </div>
                    <div class="cardPopupWrapper">
                        <div class="cardPopup">
                            <div class="cardPopupCardContainer"></div>
                            <div class="cardPopupInfoWrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <dialog class="menu" id="menu">
        <div class="menuHeader">
            <h2 class="luckiestGuy">Bloons Card Storm Popology</h2>
            <span class="material-symbols-outlined menuClose" id="menuCloseButton">close</span>
        </div>
        <a href="index.html"><h3>Home</h3></a>
        <a href="popology.html"><h3>Popology</h3></a>
        <a href="https://discord.gg/mJDw5qzvHV"><h3>Discord Server</h3></a>
    </dialog>
    <style id="coverImageStyle">
        .coverImage {
            background-image: linear-gradient(to top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0)), url('media/cardArt/buddyBloon.png');
            @media (prefers-color-scheme: dark) {
                background-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)), url('media/cardArt/buddyBloon.png');
            }
        }
    </style>
    <script type="module" src="scripts/home.js"></script>
    <script type="module" src="scripts/deckBuilder.js"></script>
</html>
