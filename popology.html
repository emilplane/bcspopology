<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>BCS Popology</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/card.css"/>
        <link rel="stylesheet" href="styles/cardPopup.css"/>
        <link rel="stylesheet" href="styles/popology.css"/>
        <script type="module" src="scripts/home.js"></script>
        <script type="module" src="scripts/popology.js"></script>
        <script type="module" src="scripts/coverImage.js"></script>
    </head>
    <body>
        <main id="main">
            <div class="coverImage" id="coverImage"></div>
            <div class="statsPageWrapper">
                <div class="statsPageBody" id="statsPageBody">
                    <div class="headerStyle" id="header">
                        <h4 class="bcsfont title">BCS Popology</h4>
                        <div class="headerContent">
                            <a href="index.html"><h5>Home</h5></a>
                            <a href="popology.html" ><h5 style="text-decoration: underline 2px;text-underline-offset: 2px;">Popology</h5></a>
                            <a href="deckBuilder.html" ><h5>Deck Builder</h5></a>
                            <a href="https://discord.gg/mJDw5qzvHV"><h5>Discord</h5></a>    
                        </div>
                        <div class="menuIcon" id="menuIcon">
                            <span class="material-symbols-outlined menuIcon">menu</span>
                        </div>
                    </div>
                    <div style="display: none">
                        <h1>Cards</h1>
                        <div>
                            <label class="searchContainer">
                                <input type="text" class="searchInput" id="searchInput"
                                       placeholder="Search cards..." autocomplete="off">
                            </label>
                        </div>
                    </div>
                    <div id="content">
                        <div class="titleWrapper">
                            <div class="titleContainer">
                                <h2 class="bcsfont">Browse Cards</h2>
                                <div class="quickFiltersContainer">
                                    <div class="quickFiltersSection">
                                        <button class="quickFilterIconButton bloonIconButton" id="quickFilter_bloons">
                                            <img src="media/bloonIcon.png" alt="Bloons Button">
                                        </button>
                                        <button class="quickFilterIconButton powerIconButton" id="quickFilter_powers">
                                            <img src="media/powerIcon.png" alt="Powers Button">
                                        </button>
                                        <button class="quickFilterIconButton monkeyIconButton" id="quickFilter_monkeys">
                                            <img src="media/monkeyIcon.png" alt="Monkeys Button">
                                        </button>
                                    </div>
                                    <div class="quickFiltersSection">
                                        <label class="searchContainer">
                                            <input type="text" class="searchFilter" id="searchFilter"
                                                   placeholder="Enter a keyword..." autocomplete="off">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="loadingBarContainer">
                                <div class="loadingBar" id="loadingBar"></div>
                            </div>
                        </div>
                        <div id="cardContent">
                            <div class="cardGrid" id="cardGrid"></div>
                            <div class="bottomNavBarGap"></div>
                            <div class="bottomNavBarContainer">
                                <div class="bottomNavBar">
                                    <div class="emptyNavBarSection"></div>
                                    <div class="pageButtonsContainer">
                                        <button id="setFirstPageButton">First</button>
                                        <button id="previousPageButton">Previous</button>
                                        <label>
                                            <input type="text" class="pageInput" id="pageInput"
                                                   placeholder="1" autocomplete="off">
                                        </label>
                                        <button id="nextPageButton">Next</button>
                                        <button id="setLastPageButton">Last</button>
                                    </div>
                                    <div class="amountPerPageContainer">
                                        <div style="display: flex; flex-direction: column; align-items: end; justify-content: center">
                                            <p style="margin-top: -1px; margin-bottom: -1px; font-size: 10pt">cards</p>
                                            <p style="margin-top: -1px; margin-bottom: -1px; font-size: 10pt">per page</p>
                                        </div>
                                        <label for="amountPerPage"></label>
                                        <select class="amountPerPage" id="amountPerPage">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="20" selected="selected">20</option>
                                            <option value="50">50</option>
                                            <option value="75">75</option>
                                            <option value="100">100</option>
                                            <option value="999999">all</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cardPopupWrapper">
                        <div class="cardPopup">
                            <div class="cardPopupCardContainer"></div>
                            <div class="cardPopupInfoWrapper"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
    <dialog class="menu" id="menu">
        <div class="menuHeader">
            <h2 class="bcsfont">Bloons Card Storm Popology</h2>
            <span class="material-symbols-outlined menuClose" id="menuCloseButton">close</span>
        </div>
        <a href="index.html"><h3>Home</h3></a>
        <a href="popology.html"><h3>Popology</h3></a>
        <a href="deckBuilder.html"><h3>Deck Builder</h3></a>
        <a href="https://discord.gg/mJDw5qzvHV"><h3>Discord Server</h3></a>
    </dialog>
    <style id="coverImageStyle"></style>
</html>
