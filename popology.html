<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>BCS Popology</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/popology.css"/>
    </head>
    <body>
        <main id="main">
            <div class="coverImage" id="coverImage"></div>
            <div class="statsPageWrapper">
                <div class="statsPageBody" id="statsPageBody">
                    <div class="headerStyle" id="header">
                        <h4 class="luckiestGuy title">BCS Popology</h4>
                        <div class="headerContent">
                            <a href="index.html"><h5>Home</h5></a>
                            <a href="popology.html" ><h5 style="text-decoration: underline 2px;text-underline-offset: 2px;">Popology</h5></a>
                            <a href="https://discord.gg/mJDw5qzvHV"><h5>Discord</h5></a>    
                        </div>
                        <div class="menuIcon" id="menuIcon">
                            <span class="material-symbols-outlined menuIcon">menu</span>
                        </div>
                    </div>
                    <div class="categoryButtonContainer">
                        <div class="categoryButton heroesCategoryButton">
                            <h4>Heroes</h4>
                        </div>
                        <div class="categoryButton bloonsCategoryButton">
                            <h4>Bloons</h4>
                        </div>
                        <div class="categoryButton towersCategoryButton">
                            <h4>Towers</h4>
                        </div>
                        <div class="categoryButton powersCategoryButton">
                            <h4>Powers</h4>
                        </div>
                    </div>
                    <section class="cardContainer" id="cardContainer">

                    </section>
                    <template id="heroCardTemplate">
                        <section class="roundedBoxSection">
                            <h4 class="towerCardTemplateName"></h4>
                            <div class="horizontalLine"></div>
                            <div class="maxPointsContainer">    
                                <h6 class="maxPoints"></h6>
                            </div>
                            <div class="heroAbilityContainer">
                                <div>
                                    <h5>Active Ability</h5>
                                    <div class="statChipContainer statChipContainerActive1"></div>
                                </div>
                                <div>
                                    <h5>Passive Ability</h5>
                                    <div class="statChipContainer statChipContainerPassive"></div>
                                </div>
                                <div>
                                    <h5>Active Ability</h5>
                                    <div class="statChipContainer statChipContainerActive2"></div>
                                </div>
                            </div>
                        </section>
                    </template>
                    <template id="towerCardTemplate">
                        <section class="roundedBoxSection">
                            <h4 class="towerCardTemplateName"></h4>
                            <div class="horizontalLine"></div>
                            <div class="statChipContainer"></div>
                        </section>
                    </template>
                    <template id="powerCardTemplate">
                        <section class="roundedBoxSection">
                            <h4 class="towerCardTemplateName"></h4>
                            <div class="horizontalLine"></div>
                            <div class="contentContainer">
                                <div class="statChipContainer"></div>
                                <div class="effectContainer statChip">
                                    <div class="effectSubContainer"></div>
                                </div>
                            </div>
                        </section>
                    </template>
                    <template id="statChipTemplate">
                        <div class="statChip">
                            <div class="statChipValueContainer">
                                <h3 class="statChipValue"></h3>
                                <div class="statChipImage">
    
                                </div>
                            </div>
                            <p class="statChipStatName"></p>
                        </div>
                    </template>
                    <template id="reverseStatChipTemplate">
                        <div class="statChip">
                            <p class="statChipStatName"></p>
                            <div class="statChipValueContainer">
                                <h3 class="statChipValue"></h3>
                                <div class="statChipImage">
    
                                </div>
                            </div>
                        </div>
                    </template>
                    <template id="heroAbilityChipTemplate">
                        <div class="statChip">
                            <div class="statChipValueContainer">
                                <h3 class="statChipValue"></h3>
                                <div class="statChipImage">
    
                                </div>
                            </div>
                            <p class="statChipStatName"></p>
                        </div>
                        <div class="effectContainer statChip">
                            <div class="effectSubContainer"></div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </body>
    <dialog class="menu" id="menu">
        <div class="menuHeader">
            <h2 class="luckiestGuy">Bloons Card Storm Popology</h2>
            <span class="material-symbols-outlined menuClose" id="menuCloseButton">close</span>
        </div>
        <a href="index.html"><h3>Home</h3></a>
        <a href="popology.html"><h3>Popology</h3></a>
        <a href="https://discord.gg/mJDw5qzvHV"><h3>Discord Server</h3></a>
    </dialog>
    <style id="coverImageStyle">
        .coverImage {
            background-image: linear-gradient(to top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0)), url('media/bcs.png');
            @media (prefers-color-scheme: dark) {
                background-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)), url('media/bcs.png');
            }
        }
    </style>
    <script type="module" src="scripts/home.js"></script>
    <script type="module" src="scripts/popology.js"></script>
</html>
